  <div class="container mt-5">
    <h1 class="mb-4">Cobrança</h1>
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body cardExtrato custom-shadow">
            <span class="subTituloExtrato">Mensalidade de Março</span><br>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <span class="subTituloExtrato">Valor: <b>R$ 750,00</b></span>
              <span class="subTituloExtrato">Vencimento: <b>10/03/2025</b></span>
            </div>
            <div class="alert alert-danger mt-3" role="alert">
              <i>Pagamento em atraso!</i>
            </div>
            <p class="d-inline-flex gap-1">
              <a class="btn btn-primary cardExtrato" data-bs-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">
                Pagar
              </a>
            </p>
            <div class="collapse" id="collapseExample">
              <div class="card card-body" style="background-color: #2d2e2c;">
                <label class="mt-2 subTituloExtrato">Numero cartão</label>
                <input type="number" id="numeroCartao" required>
                <label class="mt-2 subTituloExtrato">Validade</label>
                <input type="month" required>
                <label class="mt-2 subTituloExtrato">CVV</label>
                <input type="number" required> 
                <button class="botaoPagarCobranca mt-4" onclick="pagamento()">Pagar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
